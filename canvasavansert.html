<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>stickman med sol?</title>
	
</head>

<body><center><canvas id="myCanvas" width="500px" height="500px" style="border: thick solid black; margin-top:200px; background-color: #87CEEB;"></canvas></center>
	
	<script>
	//stickman
	var c = document.getElementById("myCanvas"); var ctx = c.getContext("2d"); var ctx2 = c.getContext("2d"); var ctx3 = c.getContext("2d"); var ctx4 = c.getContext("2d");
	var ctx5 = c.getContext("2d"); var ctx6 = c.getContext("2d"); var ctx7 = c.getContext("2d"); var ctx8 = c.getContext("2d"); var ctx9 = c.getContext("2d"); 
	var ctx10 = c.getContext("2d"); var ctx11 = c.getContext("2d"); var ctx12 = c.getContext("2d"); var ctx13 = c.getContext("2d"); var ctx14 = c.getContext("2d");
	var ctx15 = c.getContext("2d"); var ctx16 = c.getContext("2d"); var ctx17 = c.getContext("2d"); var ctx18 = c.getContext("2d"); var ctx19 = c.getContext("2d");
	//stickman
	ctx.beginPath();
	ctx.moveTo(200, 500);
	ctx.lineTo(250, 375);
	ctx.stroke();	
	ctx2.beginPath();
	ctx2.moveTo(300, 500);
	ctx2.lineTo(250, 375);
	ctx2.stroke();	
	ctx3.beginPath();
	ctx3.moveTo(250, 375);
	ctx3.lineTo(250, 200);
	ctx3.stroke();	
	ctx4.beginPath();
	ctx4.arc(250, 135, 65, 0, 2 * Math.PI);
	ctx4.fillStyle = "#F1C27D";
	ctx4.fill();
	ctx4.stroke();
	ctx5.beginPath();
	ctx5.moveTo(250, 250);
	ctx5.lineTo(115, 200);
	ctx5.stroke();
	ctx6.beginPath();
	ctx6.moveTo(250, 250);
	ctx6.lineTo(385, 200);
	ctx6.stroke();
	ctx7.beginPath();
	ctx7.arc(225, 120, 10, 0, 2 * Math.PI);
	ctx7.stroke();
	ctx11.beginPath();
	ctx11.moveTo(215, 100);
	ctx11.lineTo(240, 120);
	ctx11.stroke();
	ctx12.beginPath();
	ctx12.moveTo(285, 100);
	ctx12.lineTo(260, 120);
	ctx12.stroke();
	ctx13.beginPath();
	ctx13.arc(250, 130, 50, 0, Math.PI);
	ctx13.stroke();
	ctx14.beginPath();
	ctx14.arc(250, 135, 10, 0, Math.PI);
	ctx14.stroke();
		//sol
	ctx15.beginPath();
	ctx15.arc(500, 0, 100, 0, Math.PI);
	ctx15.fillStyle = "yellow";
	ctx15.fill();
	ctx15.stroke();
	ctx16.beginPath();
	ctx16.moveTo(390, 10);
	ctx16.lineTo(340, 15);
	ctx16.strokeStyle = "orange";
	ctx16.stroke();
	ctx17.beginPath();
	ctx17.moveTo(397, 50);
	ctx17.lineTo(357, 75);
	ctx17.strokeStyle = "orange";
	ctx17.stroke();
	ctx18.beginPath();
	ctx18.moveTo(430, 90);
	ctx18.lineTo(400, 130);
	ctx18.strokeStyle = "orange";
	ctx18.stroke();
	ctx19.beginPath();
	ctx19.moveTo(480, 115);
	ctx19.lineTo(480, 160);
	ctx19.strokeStyle = "orange";
	ctx19.stroke();
	 // sol end
	ctx8.beginPath();
	ctx8.arc(275, 120, 4, 0, 2 * Math.PI);
	ctx8.strokeStyle = "blue";
	ctx8.fillStyle = "blue";
	ctx8.fill();
	ctx8.stroke();
	ctx9.beginPath();
	ctx9.arc(275, 120, 10, 0, 2 * Math.PI);
	ctx9.strokeStyle = "black";
	ctx9.stroke();
	ctx10.beginPath();
	ctx10.arc(225, 120, 4, 0, 2 * Math.PI);
	ctx10.strokeStyle = "blue";
	ctx10.fillStyle = "blue";
	ctx10.fill();
	ctx10.stroke();
	// stickman
	
		
	
	
	
	
	
	
	
	
	
	
	</script>
	</body>
</html>
